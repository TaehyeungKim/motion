<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/layout.css">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/image.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Motion</title>
    <script type="module" defer src="./build/app.js"></script>
</head>
<body>
    <main class="main bg-light bg-opacity-25">
        <header class="header">
            <div class="title">
                <span class="title-motion">MOTION</span>
            </div>
            <nav class="btn-group nav myNav" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary new-button" id="image">IMAGE</button>
                <button type="button" class="btn btn-outline-primary new-button" id="video">VIDEO</button>
                <button type="button" class="btn btn-outline-primary new-button" id="todo">TODO</button>
                <button type="button" class="btn btn-outline-primary new-button" id="task">TASK</button>
            </nav>
        </header>
        <section id="root" class="page">
        </section>
        <footer class="footer bg-warning-subtle">
            <span class="text-warning-emphasis">@Copyright DreamCoding Academy. All Rights Reserved </span>
            
        </footer>
    </main>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    </div>
</body>
</html>
